<html>
<head>
<script src="js/three.min.js"></script>

<body>

<div class="tracking-container">
  <div class="tracking-wrapper">
    <video id="video" width="230" height="130" preload autoplay loop muted controls></video>
    <canvas id="canvas" width="230" height="130"></canvas>
  </div>
 </div>


<div class="logo"></div>

<script>



var container, neck, camera, scene, renderer;


container=document.createElement('div');
document.body.appendChild(container);

function degInRad(deg) {
    return deg * Math.PI / 180;
}

scene=new THREE.Scene();


camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 10000);


neck = new THREE.Object3D();
neck.up = new THREE.Vector3(0, 0, 1);
neck.position.z = 1;
neck.position.y = 0;

neck.add(camera);
scene.add(neck);


window.onload = function() {
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  var tracker = new tracking.ObjectTracker('face');
  tracker.setInitialScale(1);
  tracker.setStepSize(1);
  tracker.setEdgesDensity(0.1);
  tracking.track('#video', tracker, { camera: true });
  tracker.on('track', function(event) {
    context.clearRect(0, 0, canvas.width, canvas.height);
    event.data.forEach(function(rect) {
      context.strokeStyle = '#04ff00';
      context.strokeRect(rect.x, rect.y, rect.width, rect.height);
      context.font = '11px Helvetica';
      context.fillStyle = "#ffffff";
      context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
      context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

      var object = scene.getObjectByName("model");
      

      camera.position.z = 180 - rect.height;
      camera.position.x = -rect.x;
      camera.position.y = 60 - rect.y;
    });
    // object.position.y = rect.width*2;
  });

  var trackingFolder = gui.addFolder("Tracking");
      trackingFolder.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      trackingFolder.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      trackingFolder.add(tracker, 'stepSize', 1, 5).step(0.1);
};


// object
var loader = new THREE.STLLoader();


loader.addEventListener('load', function (event){
    var geometry=event.content;
    var material=new THREE.MeshNormalMaterial({
        linewidth: 0.01,
        wireframe: true,
        ambient: 0xFBB917,
        transparent: true,
        opacity: 0.3,
        // color: 0xfdd017
    });

    var mesh=new THREE.Mesh(geometry, material);
        mesh.name="model"
        mesh.scale.set(0.2, 0.2, 0.2);
        mesh.translateY(0)
        mesh.translateX(0)
        mesh.translateZ(0)

    mesh.material.needsUpdate = true;

    scene.add(mesh);

    }

);


// STL file to be loaded
loader.load('test.stl');
var object = scene.getObjectByName("model");


// renderer
renderer=new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

//appliyng to canvas
container.appendChild(renderer.domElement);

window.addEventListener('resize', onWindowResize, false);

var boxWidth = 90;
var skyloader = new THREE.TextureLoader();
skyloader.load('img/box.png', onTextureLoaded);


animate();

function onTextureLoaded(texture) {
  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set(boxWidth, boxWidth);

  var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
  var material = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.5,
    color: 0x01BE00,
    side: THREE.BackSide
  });

  var skybox = new THREE.Mesh(geometry, material);
  scene.add(skybox);
  skybox.scale.set(100, 100, 100);

}


function onWindowResize(){
    camera.aspect=window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
    //
    // stats.begin();
    //
	// // monitored code goes here
    //
	// stats.end();

    requestAnimationFrame(animate);
    render();
}

function render(){
    var timer=Date.now() * 0.000001;
    r=150;
    var object = scene.getObjectByName("model");
    if (camera.flighAround){
        object.rotation.y=r*Math.sin(timer);
        // camera.position.x=r*Math.cos(timer);
        // camera.position.z=r*Math.sin(timer);
    }
    camera.lookAt(scene.position);

    renderer.render(scene, camera);
    renderer.setClearColor(0x000000, 1);
}

// var stats = new Stats();
// stats.showPanel( 1 ); // 0: fps, 1: ms, 2: mb, 3+: custom
// document.body.appendChild( stats.dom );

//Defaults


neck = new THREE.Object3D();


camera.position.x = 0;
camera.position.y = 10;
camera.position.z = 150;
camera.flighAround = true;


//UI
// var objectMaterial = object.material;

var gui = new dat.GUI();

var cameraFolderPosition = gui.addFolder("Camera Position");
    cameraFolderPosition.add(camera.position, "x", 0, 150);
    cameraFolderPosition.add(camera.position, "y", 0, 150);
    cameraFolderPosition.add(camera.position, "z", 0, 150);
