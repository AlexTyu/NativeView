<html>
<head>
<script src="js/three.min.js"></script>
<script src="js/STLLoader.js"></script>

<style>
body{
    padding: 0;
    margin: 0;
}
</style>
</head>
<body>

<div class="logo"></div>

<script>
var container, camera, scene, renderer;

init();
animate();

function init(){
    container=document.createElement('div');
    document.body.appendChild(container);

    camera=new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 10000);
    // var camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 1000 );
    // var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000 );
    camera.position.set(0, 0, 0);

    scene=new THREE.Scene();

    // object
    var loader=new THREE.STLLoader();
    var aurora=new THREE.STLLoader();
    var glass=new THREE.STLLoader();


    loader.addEventListener('load', function (event){
        var geometry=event.content;
        var material=new THREE.MeshNormalMaterial({
            linewidth: 0.01,
            wireframe: true,
            ambient: 0xFBB917,
            transparent: true,
            opacity: 0.3,
            // color: 0xfdd017
        });

        var mesh=new THREE.Mesh(geometry, material);
        mesh.scale.set(0.2, 0.2, 0.2);
        mesh.translateY(0)
        mesh.translateX(0)
        mesh.translateZ(0)
        scene.add(mesh);}
    );

    aurora.addEventListener('load', function (event){
        var geometry=event.content;
        var material=new THREE.MeshPhongMaterial({
            linewidth: 0.01,
            ambient: 0xffffff,
            color: 0xffffff
        });

        var mesh=new THREE.Mesh(geometry, material);
            mesh.scale.set(0.2, 0.2, 0.2);
            mesh.rotateX(0)
            mesh.rotateY(0)
            mesh.rotateZ(0)
            mesh.translateY(0)
            mesh.translateX(0)
            mesh.translateZ(0)

        scene.add(mesh);

        });

    glass.addEventListener('load', function (event){
        var geometry=event.content;
        var material=new THREE.MeshPhongMaterial({
            linewidth: 0.01,
            // transparent: true,
            // opacity: 0.9,
            ambient: 0xffffff,
            color: 0xffff00
        });

        var mesh=new THREE.Mesh(geometry, material);
            mesh.scale.set(0.2, 0.2, 0.2);
            mesh.rotateX(0)
            mesh.rotateY(0)
            mesh.rotateZ(0)
            mesh.translateY(0)
            mesh.translateX(0)
            mesh.translateZ(0)

        scene.add(mesh);

        });

    // STL file to be loaded
    loader.load('test.stl');
    // aurora.load('module.stl');
    // glass.load('glass.stl');



    // lights
    scene.add(new THREE.AmbientLight(0x736F6E));

    var directionalLight=new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position=camera.position;
    scene.add(directionalLight);

    // renderer

    renderer=new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    container.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);}

    var boxWidth = 90;
    var skyloader = new THREE.TextureLoader();
    skyloader.load('img/box.png', onTextureLoaded);

    function onTextureLoaded(texture) {
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(boxWidth, boxWidth);

      var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
      var material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 0.5,
        color: 0x01BE00,
        side: THREE.BackSide
      });

      var skybox = new THREE.Mesh(geometry, material);
      scene.add(skybox);
      skybox.scale.set(100, 100, 100);
  }

function addLight(x, y, z, color, intensity){
    var directionalLight=new THREE.DirectionalLight(color, intensity);
    directionalLight.position.set(x, y, z)
    scene.add(directionalLight);}

function onWindowResize(){
    camera.aspect=window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);}

  function animate(){
      requestAnimationFrame(animate);
      render();}

  function render(){
      var timer=Date.now() * 0.0001;
      r=150;
      camera.position.x=r*Math.cos(timer);
      camera.position.z=r*Math.sin(timer);

      camera.lookAt(scene.position);
      renderer.render(scene, camera);
      renderer.setClearColor(0x000000, 1);}
</script>

</body>
</html>
